        <style>
            /* Add this CSS for modal layout */
            .modal {
                display: none;
                position: fixed;
                z-index: 1000;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                overflow: auto;
                background-color: rgba(0, 0, 0, 0.8);
                justify-content: center;
                align-items: center;
            }
            .modal-content {
                max-width: 50%;
                max-height: 80%;
                margin-right: 20px;
            }
            .description-box {
                color: white;
                font-size: 1.2em;
                max-width: 40%;
                background-color: rgba(0, 0, 0, 0.7);
                padding: 20px;
                border-radius: 10px;
                display: flex;
                align-items: center;
            }
            .close {
                color: white;
                font-size: 2em;
                position: absolute;
                top: 20px;
                right: 30px;
                cursor: pointer;
            }
             /* Button Styles */
        .subpage-button, .back-button {
            background-color: #b22222; /* Button background color */
            color: #fff; /* Text color */
            border: none; /* Remove default border */
            border-radius: 5px; /* Rounded corners */
            padding: 10px 20px; /* Padding around text */
            font-size: 1.2em; /* Font size */
            cursor: pointer; /* Pointer on hover */
            transition: transform 0.1s ease, background-color 0.3s ease; /* Smooth transitions */
            margin: 10px; /* Space between buttons */
        }
        /* Hover Effect */
        .subpage-button:hover, .back-button:hover {
            background-color: #ff7f7f; /* Lighter shade on hover */
            box-shadow: 0 0 10px rgba(255, 127, 127, 0.8); /* Glow effect on hover */
        }

        /* Bubble Pop Animation */
        .subpage-button:active, .back-button:active {
            transform: scale(0.9); /* Scale down the button when clicked */
            transition: transform 0.1s ease; /* Quick transition for scale */
        }

        /* Add a subtle animation for the buttons */
        .subpage-button, .back-button {
            animation: pop 0.3s ease forwards; /* Animation when the button is added */
        }

        @keyframes pop {
            0% {
                transform: scale(0.9); /* Start smaller */
            }
            100% {
                transform: scale(1); /* End at normal size */
            }
        }

        <script>
            function openModal(imageSrc, captionText) {
                const modal = document.getElementById("modal");
                const modalImage = document.getElementById("modal-image");
                const modalDescription = document.getElementById("modal-description");

                modal.style.display = "flex"; // Change to flex to align items
                modalImage.src = imageSrc;
                modalDescription.innerText = captionText; // Set the description text
            }

            function closeModal() {
                const modal = document.getElementById("modal");
                modal.style.display = "none";
            }

            // Play ambient sound when the page loads
            window.onload = function() {
                const ambientSound = document.getElementById("ambient-sound");
                ambientSound.play().catch(error => {
                    console.log("Error playing sound:", error);
