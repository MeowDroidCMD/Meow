    <style>
        /* General Styles */
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            background: #f8f0e3;
            color: #333;
            line-height: 1.6;
        }

        /* Header */
        header {
            text-align: center;
            padding: 50px 20px;
            background-color: #ffebcd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
            color: #b22222;
        }

        /* Gallery Section */
        #gallery {
            padding: 20px;
            text-align: center;
        }

        .folder-icon {
            display: inline-block;
            margin: 20px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .folder-icon img {
            width: 150px;
            height: auto;
            border-radius: 10px;
        }

        .folder-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
        }

        .folder-content {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .folder-content img {
            width: 150px;
            height: auto;
            margin: 10px;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.2s ease;
        }

        .folder-content img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }

        .caption {
            margin: auto;
            display: block;
            text-align: center;
            color: #fff;
            width: 80%;
            margin-top: 10px;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        /* Button Styles */
        .subpage-button, .back-button {
            background-color: #b22222;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            transition: transform 0.1s ease, background-color 0.3s ease;
            margin: 10px;
        }

        .subpage-button:hover, .back-button:hover {
            background-color: #ff7f7f;
            box-shadow: 0 0 10px rgba(255, 127, 127, 0.8);
        }

        .subpage-button:active, .back-button:active {
            transform: scale(0.9);
            transition: transform 0.1s ease;
        }

        .subpage-button, .back-button {
            animation: pop 0.3s ease forwards;
        }

        @keyframes pop {
            0% {
                transform: scale(0.9);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Subpage Specific Styles */
        .subpage-header {
            background-color: #ffebcd;
            padding: 30px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .subpage-header h1 {
            font-size: 2.2em;
        }

        .subpage-content {
            padding: 20px;
            text-align: center;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .folder-icon img {
                width: 120px;
            }
            header h1 {
                font-size: 2em;
            }
            .subpage-header h1 {
                font-size: 1.8em;
            }
        }

        @media (max-width: 480px) {
            .folder-icon img {
                width: 100px;
            }
            h1 {
                font-size: 1.8em;
            }
        }
    </style>

    <script>
        function toggleFolder(folderId) {
            const folderContent = document.getElementById(folderId);
            folderContent.style.display = folderContent.style.display === "block" ? "none" : "block";
        }

        function openModal(imageSrc) {
            const modal = document.getElementById("modal");
            const modalImage = document.getElementById("modalImage");

            modal.style.display = "block";
            modalImage.src = imageSrc;
        }

        function closeModal() {
            const modal = document.getElementById("modal");
            modal.style.display = "none";
        }
